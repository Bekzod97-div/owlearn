<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owlearn</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header class="site__header">
        <div class="container site__header-container">
            <a href="index.html" class="site__header-link">
                <img class="logo__img" src="./img/ow-logo.svg" alt="owl logo" width="74" height="45">
                Owlearn
            </a>

            <nav class="sitenav">
              <ul class="sitenav__list">
                <li class="sitenav__item">
                   <a class="sitenav__link" href="#" >Home</a>
                 </li>
                 <li class="sitenav__item">
                   <a class="sitenav__link" href="#" >Bootcamp</a>
                 </li>
                 <li class="sitenav__item">
                   <a class="sitenav__link" href="#" >Events</a>
                 </li>
                 <li class="sitenav__item">
                    <a class="sitenav__link" href="#" >Articles</a>
                 </li>
                 <li class="sitenav__item">
                    <a class="sitenav__link" href="#" >Contact Us</a>
                 </li>
              </ul>
            </nav>

            <a href="#" class="site__header-btn">Contact Us</a>

        </div>
    </header>

    <!-- Main -->
    <main class="main-content">

      <section class="hero">
        <div class="container hero__container">
          <div class="hero__content">
            <h1 class="hero__content-title">Learn Any Skills to advance your career path</h1>
            <img class="hero__content-img" src="./img/line-hero.svg" alt="half-oval line" width="393" height="14">
            <p class="hero__content-text">
              Want to improve your work skills? You need to study harder with the help of a great mentor to improve your performance at work
            </p>

            <div class="hero__content-fedback__box">
              <a href="#" class="hero__content-fedback__link">Explore Path</a>
              <img class="hero__content-fedback__img" src="./img/fedback.png" alt="customer photos" width="296" height="60" srcset="./img/fedback.png 1x, ./img/fedback@2x.png 2x">
            </div>
          </div>

          <img class="hero__img" src="./img/hero-img.png" alt="a man holding a laptop and books" width="600" height="600" srcset="./img/hero-img.png 1x, ./img/hero-img@2x.png 2x">
        </div>
      </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
